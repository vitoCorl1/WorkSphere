<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="flex h-screen">
        <div class="w-60 border-2 bg-gray-950">
            <button id="add-Worker-Button" class="ml-10 mt-3 bg-green-400 text-black p-2 rounded cursor-pointer">Add New Worker</button>
        </div>

        <!-- add worker modele  -->

        <!-- Main modal -->
        <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading">
                            Add New worker 
                        </h3>
                        <button id="close-model" type="button" class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer" data-modal-hide="crud-modal">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form action="#">
                        <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
                            <div class="col-span-2">
                                <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Name</label>
                                <input type="text" name="name" id="name" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Type worker name" required="">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="category" class="block mb-2.5 text-sm font-medium text-heading">Category</label>
                                <select id="category" class="block w-91 px-3 py-3 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body">
                                    <option selected="">Technicien IT</option>
                                    <option value="TV">Réceptionnistes</option>
                                    <option value="PC">Agent de sécurité</option>
                                    <option value="GA">Manager</option>
                                    <option value="PH">Nettoyage </option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
                                <input type="email" name="Email" id="Email-input" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Type worker email" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Téléphone</label>
                                <input type="phone" name="phone" id="phone-input" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Type worker phone" required="">
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                            <button type="submit" class="inline-flex items-center  text-white bg-black hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                                <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/></svg>
                                Add new Worker
                            </button>
                            <button id="cancel-model" data-modal-hide="crud-modal" type="button" class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 

        <div id="floor" 
            class="relative flex-1 bg-cover bg-center"
            style="background-image: url('../img/WorkSphere_main.jpg');">

            <div class="grid grid-cols-11 grid-rows-6 gap-1 h-full w-full">
                <div class="col-span-4 row-span-2 bg-white/40 -mr-5">1</div>
                <div class="col-span-4 row-span-4 col-start-1 row-start-3 bg-white/40 -mr-5">2</div>
                <div class="col-span-2 row-span-6 col-start-5 row-start-1 bg-white/40 ml-5">3</div>
                <div class="col-span-6 row-span-2 col-start-7 row-start-3 bg-white/40">4</div>
                <div class="col-span-3 row-span-2 col-start-7 row-start-5 bg-white/40 mr-13">5</div>
                <div class="col-span-3 row-span-2 col-start-10 row-start-5 bg-white/40 -ml-13">6</div>
                <div class="col-span-3 row-span-2 col-start-7 row-start-1 bg-white/40 mr-13">7</div>
                <div class="col-span-3 row-span-2 col-start-10 row-start-1 bg-white/40 -ml-13">8</div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html
