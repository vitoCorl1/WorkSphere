<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="flex h-screen">
        <div class="w-60 border-2 bg-black">
            <button id="add-Worker-Button" class="ml-10 mt-3 bg-white text-black p-2 rounded cursor-pointer">Add New
                Worker
            </button>
            <div id="workers-container" class="hidden flex-col justify-center ml-2 w-55 bg-gray-50 mt-3 p-2 rounded cursor-pointer"></div>
        </div>

        <!-- add worker modele  -->
        <!-- Main Modal -->
        <div id="crud-modal" class="hidden fixed inset-0 z-50 
            flex justify-center items-center
            bg-black/50">

            <div class="relative p-2 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <!-- Modal header -->
                    <div class="flex items-center justify-between border-b border-default pb-2 md:pb-2">
                        <h3 class="text-lg font-medium text-heading">Add New Worker</h3>

                        <button id="close-model" type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading 
                               rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer">

                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>

                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <!-- Modal body -->
                    <form id="worker-form">
                        <div class="grid gap-1 grid-cols-1 py-2 md:py-4">

                            <div class="col-span-2">
                                <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Name</label>
                                <input type="text" id="name" name="name" class="bg-neutral-secondary-medium border border-default-medium 
                                      text-heading text-sm rounded-base focus:ring-brand 
                                      focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="Type worker name" required>
                            </div>

                            <div class="col-span-2">
                                <label for="photo" class="block mb-2.5 text-sm font-medium text-heading">Photo</label>
                                <input type="file" id="photo" name="photo" accept="image/*" class="block w-full text-sm text-heading rounded-base border border-default-medium 
                                      text-heading text-sm rounded-base focus:ring-brand px-3 py-2.5
                                      focus:border-brand">
                                <img id="photo-preview" class="mt-2 w-5 h-5 object-cover rounded-full hidden" />
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="category" class="block mb-2.5 text-sm font-medium text-heading">Role</label>
                                <select id="role" class="block w-91 px-3 py-3 bg-neutral-secondary-medium border 
                                       border-default-medium text-heading text-sm rounded-base 
                                       focus:ring-brand focus:border-brand shadow-xs placeholder:text-body">

                                    <option>Technicien IT</option>
                                    <option>Réceptionnistes</option>
                                    <option>Agent de sécurité</option>
                                    <option>Manager</option>
                                    <option>Nettoyage</option>
                                </select>
                            </div>

                            <div class="col-span-2">
                                <label for="Email" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
                                <input type="email" id="Email" name="Email" class="bg-neutral-secondary-medium border border-default-medium 
                                      text-heading text-sm rounded-base focus:ring-brand 
                                      focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="Type worker email" required>
                            </div>

                            <div class="col-span-2">
                                <label for="phone"
                                    class="block mb-2.5 text-sm font-medium text-heading">Téléphone</label>
                                <input type="phone" id="phone" name="phone" class="bg-neutral-secondary-medium border border-default-medium 
                                      text-heading text-sm rounded-base focus:ring-brand 
                                      focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="Type worker phone" required>
                            </div>

                        </div>

                        <!-- Footer -->
                        <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                            <button id="submit-worker" type="submit" class="inline-flex items-center text-white bg-black hover:bg-brand-strong 
                                   box-border border border-transparent focus:ring-4 focus:ring-brand-medium 
                                   shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 
                                   focus:outline-none cursor-pointer">

                                <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M5 12h14m-7 7V5" />
                                </svg>

                                Add new Worker
                            </button>

                            <button id="experience" type="button" class="text-body bg-neutral-secondary-medium box-border border 
                                   border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading 
                                   focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 
                                   rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                                Experience
                            </button>

                            <button id="cancel-model" type="button" class="text-body bg-neutral-secondary-medium box-border border 
                                   border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading 
                                   focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 
                                   rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                                Cancel
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Worker Experience Modal -->
        <div id="experience-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <!-- Modal header -->
                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading">Add Worker Experience</h3>
                        <button id="close-exp-modal" type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <!-- Modal body -->
                    <form id="experience-form">
                        <div class="grid gap-4 grid-cols-2 py-4 md:py-6">

                            <!-- Years of Experience -->
                            <div class="col-span-2 sm:col-span-1">
                                <label for="years-exp" class="block mb-2.5 text-sm font-medium text-heading">Years of
                                    Experience</label>
                                <input type="number" id="years-exp" name="years-exp" min="0"
                                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="e.g. 3" required>
                            </div>

                            <!-- Skills -->
                            <div class="col-span-2 sm:col-span-1">
                                <label for="skills-exp"
                                    class="block mb-2.5 text-sm font-medium text-heading">Skills</label>
                                <input type="text" id="skills-exp" name="skills-exp"
                                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="e.g. HTML, CSS, JS" required>
                            </div>

                            <!-- Previous Companies -->
                            <div class="col-span-2">
                                <label for="companies-exp"
                                    class="block mb-2.5 text-sm font-medium text-heading">Previous Companies</label>
                                <input type="text" id="companies-exp" name="companies-exp"
                                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                    placeholder="Company names separated by commas">
                            </div>

                        </div>

                        <!-- Footer -->
                        <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                            <button id="submit-exp" type="submit"
                                class="inline-flex items-center text-white bg-black hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                                Save Experience
                            </button>
                            <button id="cancel-exp" type="button"
                                class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                                Cancel
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div id="workers-model" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-50">
            <div class="relative p-4 w-full max-w-md max-h-full flex flex-col">
                <div id="worker-contairer" class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6 rounded"></div>
                <button id="cancel-worker-btn" class="bg-red-300 p-2 rounded justify-center items-center">cancel</button>
            </div>
        </div>



        <div id="floor" class="relative flex-1 bg-cover bg-center"
            style="background-image: url('../img/WorkSphere_main.jpg');">

            <div class="grid grid-cols-11 grid-rows-6 gap-1 h-full w-full">
                <div id="Salle-de-conference" class="col-span-4 row-span-2 bg-white/40 -mr-5 flex items-center justify-center">
                    <button id="conference-salle-btn" class="bg-blue-400 p-2 rounded cursor-pointer">+</button>
                </div>
                <div id="Reception" class="col-span-4 row-span-4 col-start-1 row-start-3 bg-white/40 -mr-5 flex justify-center items-center">
                    <button id="Réception-btn" class="bg-blue-400 p-2 rounded cursor-pointer">+</button>
                </div>
                <div class="col-span-2 row-span-6 col-start-5 row-start-1 bg-white/40 ml-5"></div>
                <div class="col-span-6 row-span-2 col-start-7 row-start-3 bg-white/40">4</div>
                <div class="col-span-3 row-span-2 col-start-7 row-start-5 bg-white/40 mr-13">5</div>
                <div class="col-span-3 row-span-2 col-start-10 row-start-5 bg-white/40 -ml-13">
                    <h5 class="text-white">The archive room</h5>
                    <button id="server-room-btn" class="bg-blue-400 p-2 rounded cursor-pointer">+</button>
                    <div id="server-room-container" class="hidden flex flex-col gap-1"></div>
                </div>

                                <!-- server Room -->
                <div class="col-span-3 row-span-2 col-start-7 row-start-1 bg-white/40 mr-13 flex flex-col justify-center items-center">
                    <h5 class="text-white">server Room</h5>
                    <button id="server-room-btn" class="bg-blue-400 p-2 rounded cursor-pointer">+</button>
                    <div id="server-room-container" class="hidden flex flex-col gap-1"></div>
                </div>

                                <!-- Security Room -->
                <div id="Salle-de-securite" class="col-span-3 row-span-2 col-start-10 row-start-1 bg-white/40 -ml-13 flex flex-col justify-center items-center">
                    <h5 class="text-white">Security Room</h5>
                    <button id="Salle-securite-btn" class="bg-blue-400 p-2 rounded cursor-pointer">+</button>
                    <div id="security-container" class="hidden flex flex-col gap-1"></div>
                </div>
            </div>

        </div>
    </div>
            <script src="./script.js"></script>

</body>

</html>
